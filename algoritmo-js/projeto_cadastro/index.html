<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Calculadora de IMC</h1>
    </header>

    <div class="conteiner">

        <section class="area-dados">
            <div class="left-side">
                <h3 class="sub-title">Preencha os campos para saber o seu IMC</h3>

                <label for="peso">
                    <p>Digite o seu peso (em Kg)</p>
                    <input id="peso" type="text">
                </label>

                <label for="altura">
                    <p>Digite sua altura (em metros)</p>
                    <input id="altura" type="text">
                </label>
                <button class="btn" type="submit">Calcular</button>

            </div>

            <div class="right-side">
                <h3 class="sub-title">Resultado do seu IMC</h3>

                <div class="infor">
                    <p>IMC:</p>
                    <p>Parabens, Você está em otima forma!</p>
                </div>

            </div>
            
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
